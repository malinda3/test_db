version: '2.3'

services:
  db:
    image: postgres:latest
    container_name: postgres-dating-db
    environment:
      POSTGRES_DB: dating_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
